<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goTravel</title>
    <link rel="shortcut icon" href="./images/logo/goTravelfavicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" />
    <link rel="stylesheet" href="output.css" />
</head>
<body class="bg-background font-opensans">
    <!-- Navigation -->
    <header class="fixed top-2 z-50 bg-transparent w-full">
        <nav class="max-w-[95%] md:max-w-[85%] mx-auto px-2 pr-5 rounded-md h-[3rem] bg-glass backdrop-blur-[5px] flex items-center justify-between shadow-lg border border-opacity-50 border-slate-500">
            <!-- Logo -->
            <div>
                <img src="./images/logo/goTravelLogo.png" width="100px" class="rounded-md" alt="" />
            </div>
            <!-- Nav-Menu -->
            <div class="flex gap-x-2 md:gap-x-4">
                <div>
                    <a href="booking_list.html" class="text-text hover:text-primary transition-colors duration-300">
                        <i class="ri-calendar-schedule-line text-lg"></i>
                    </a>
                </div>
                <div>
                    <a href="login.html" class="text-text hover:text-primary transition-colors duration-300">
                        <i class="ri-user-line text-lg"></i>
                    </a>
                </div>
                <!-- Menu Start -->
                <div>
                    <input type="checkbox" class="peer hidden" id="menuToggle" />
                    <label for="menuToggle" class="text-text hover:text-primary transition-colors duration-300 cursor-pointer peer-checked:hidden">
                        <i class="ri-menu-3-line text-lg"></i>
                    </label>
                    <label for="menuToggle" class="text-text hover:text-primary transition-colors duration-300 cursor-pointer hidden peer-checked:block">
                        <i class="ri-close-large-line text-lg"></i>
                    </label>
                    <div class="w-1/2 md:w-1/5 2xl:w-1/6 fixed right-0 top-[3rem] bg-glass backdrop-blur-[5px] rounded-md hidden peer-checked:block">
                        <ul class="text-center py-4 md:py-5 2xl-py-6 flex flex-col gap-y-2">
                            <li>
                                <a href="index.html" class="text-text hover:text-primary transition-colors duration-300">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="destination.html" class="text-text hover:text-primary transition-colors duration-300">
                                    Destinations
                                </a>
                            </li>
                            <li>
                                <a href="blog.html" class="text-text hover:text-primary transition-colors duration-300">
                                    Blogs
                                </a>
                            </li>
                            <li>
                                <a href="contact.html" class="text-text hover:text-primary transition-colors duration-300">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Menu End -->
            </div>
        </nav>
    </header>

    <main class="h-screen w-full relative">
        <div class="max-w-[95%] w-full h-[70vh] md:max-w-[85%] mx-auto px-2 shadow absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]">
            <img src="./images/svg/background.svg" class="w-full h-[99%]" alt="">
            <div class="absolute top-0 left-0 w-full h-[100%] bg-glass 
            backdrop-blur-[30px]"></div>
            <div class="mt-6 absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] w-full max-w-[260px] 2xl:max-w-[350px]">
                <!-- Form Title -->
                <h2 class="text-2xl font-semibold text-center text-neutral-300 mb-4">
                    Login to Your Account
                </h2>
            
                <form action="" method="post" class="mt-4 w-full">
                    <!-- Email -->
                    <div class="mb-1">
                        <label for="email" class="block text-xs text-neutral-500 py-1">
                            Email:
                        </label>
                        <input type="email" id="email" name="email" class="w-full py-1 px-3 rounded outline-none bg-neutral-700 text-neutral-400" required>
                    </div>
            
                    <!-- Password -->
                    <div class="mb-1">
                        <label for="password" class="block text-xs text-neutral-500 py-1">
                            Password:
                        </label>
                        <input type="password" id="password" name="password" class="w-full py-1 px-3 rounded outline-none bg-neutral-700 text-neutral-400" required>
                    </div>
                    <div class="mb-1 text-neutral-400 text-sm">
                        <a href="#"> Forgot password ? </a>
                    </div>
                    <!-- Login Button -->
                    <div class="mt-3">
                        <button type="submit" class="w-full px-3 py-2 border border-slate-700 hover:text-secondary text-neutral-400 hover:border-secondary transition-colors duration-300">
                            Login
                        </button>
                    </div>
                    <div class="mt-2 text-neutral-400 text-sm">
                        <p> Don't have account? <a href="#" class="underline"> Register </a> </p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
