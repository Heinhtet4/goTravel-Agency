<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goTravel</title>
    <link rel="shortcut icon" href="./images/logo/goTravelfavicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" />
    <link rel="stylesheet" href="output.css" />
</head>

<body class="bg-background">
    <header class="fixed top-2 z-50 bg-transparent w-full">
        <nav
            class="max-w-[95%] md:max-w-[85%] mx-auto px-2 pr-5 rounded-md h-[3rem] bg-glass backdrop-blur-[5px] flex items-center justify-between shadow-lg border border-opacity-50 border-slate-500">
            <!-- Logo -->
            <div>
                <img src="./images/logo/goTravelLogo.png" width="100px" class="rounded-md" alt="" />
            </div>
            <!-- Nav-Menu -->
            <div class="flex gap-x-2 md:gap-x-4">
                <!-- Bookings -->
                <div>
                    <a href="#" class="text-text hover:text-primary transition-colors duration-300">
                        <i class="ri-calendar-schedule-line text-lg"></i>
                    </a>
                </div>
                <!-- Register -->
                <div>
                    <a href="#" class="text-text hover:text-primary transition-colors duration-300">
                        <i class="ri-user-line text-lg"></i>
                    </a>
                </div>
                <!-- Menu -->
                <div>
                    <input type="checkbox" class="peer hidden" id="menuToggle" />
                    <label for="menuToggle" class="text-text hover:text-primary transition-colors duration-300 cursor-pointer peer-checked:hidden">
                        <i class="ri-menu-3-line text-lg"></i>
                    </label>
                    <label for="menuToggle" class="text-text hover:text-primary transition-colors duration-300 cursor-pointer hidden peer-checked:block">
                        <i class="ri-close-large-line text-lg"></i>
                    </label>
                    <div class="w-1/2 md:w-1/5 2xl:w-1/6 fixed right-0 top-[3rem] bg-glass backdrop-blur-[5px] rounded-md hidden peer-checked:block">
                        <ul class="text-center py-4 md:py-5 2xl-py-6 flex flex-col gap-y-2">
                            <li>
                                <a href="#" class="text-text hover:text-primary transition-colors duration-300"> 
                                    Home 
                                </a>
                            </li>
                            <li>
                                <a href="#" class="text-text hover:text-primary transition-colors duration-300"> 
                                    Destinations 
                                </a>
                            </li>
                            <li>
                                <a href="#" class="text-text hover:text-primary transition-colors duration-300"> 
                                    Blogs 
                                </a>
                            </li>
                            <li>
                                <a href="#" class="text-text hover:text-primary transition-colors duration-300"> 
                                    Contact 
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="w-full h-screen">
        <div class="relative">
            <img src="./images/home-img.jpg" class="w-full h-screen object-cover" alt="" srcset="">
            <div class="absolute w-full h-screen bg-black top-0 opacity-50"> </div>
            <div class="w-full max-w-[95%] md:max-w-[85%] px-2 absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] flex justify-between">
                <div class="max-w-[70%] md:max-w-[60%]">
                    <p class="px-3 py-1 text-xs text-text bg-glass-light backdrop-blur-[5px] bg-opacity-15 inline-block rounded-full mb-3">
                        <i class="ri-error-warning-line mr-1"></i> Adventure Awaits
                    </p>
                    <p class="text-3xl md:text-4xl text-text font-bold font-ubuntu text-shadow tracking-wider mb-2">
                        Find Your Next Adventure with goTravel Now
                   </p>
                  <a href="#" class="bg-primary text-background hover:bg-secondary transition-colors duration-300 font-bold py-2 px-4 drop-shadow-md rounded-full inline-block mt-4">
                    GET STARTED <i class="ri-arrow-right-line"></i>
                  </a>
                </div>
                <div class="flex flex-col gap-y-2">
                    <a href="#" class="inline-block w-[40px] h-[40px] leading-[40px] bg-glass-light text-center rounded-[50%] text-text hover:text-primary transition-colors duration-300">
                        <i class="ri-facebook-fill text-lg"></i>
                    </a>
                    <a href="#" class="inline-block w-[40px] h-[40px] leading-[40px] bg-glass-light text-center rounded-[50%] text-text hover:text-primary transition-colors duration-300">
                        <i class="ri-youtube-line text-lg"></i>
                    </a>
                    <a href="#" class="inline-block w-[40px] h-[40px] leading-[40px] bg-glass-light text-center rounded-[50%] text-text hover:text-primary transition-colors duration-300">
                        <i class="ri-tiktok-fill text-lg"></i>
                    </a>
                    <a href="#" class="inline-block w-[40px] leading-[40px] text-center  text-text hover:text-primary transition-colors duration-300 last:mt-5">
                        <div class="w-px h-8 xl:h-20 bg-gray-300 mx-auto"></div>
                        <i class="ri-scroll-to-bottom-line text-2xl mb-10"></i>
                    </a>
                </div>
            </div>
            <div class="absolute bottom-14 md:bottom-2 xl:bottom-10 left-[50%] translate-x-[-50%] w-full max-w-[95%] md:max-w-[85%] px-2">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-y-2 gap-x-2">
                    <div class="flex items-center gap-x-2">
                        <i class="ri-ship-2-line bg-glass-light text-text w-[30px] h-[30px] flex items-center justify-center rounded-[50%]"></i>
                        <p class="leading-tight text-sm font-opensans text-shadow-sm font-semibold text-text"> Discover more, travel easier, <br> The world is yours to fully explore.</p>
                    </div>
                    <div class="flex items-center gap-x-2">
                        <i class="ri-time-line bg-glass-light text-text w-[30px] h-[30px] flex items-center justify-center rounded-[50%]"></i>
                        <p class="leading-tight text-sm font-opensans text-shadow-sm font-semibold text-text"> Planning your next escape? <br> Find your perfect destination with us</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
